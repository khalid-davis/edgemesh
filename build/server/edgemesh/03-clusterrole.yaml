apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: edgemesh-server
  labels:
    k8s-app: kubeedge
    kubeedge: edgemesh-server
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "create", "update"]
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update"]
