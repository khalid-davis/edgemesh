apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudcore
  namespace: kubeedge
  labels:
    k8s-app: kubeedge
    kubeedge: edgemesh-server
data:
  edgemesh-server.yaml: |
    kubeAPIConfig:
      kubeConfig: /root/.kube/config
      master: ""
    modules:
      tunnel:
        https:
          address: 0.0.0.0
          enable: true
          port: 10004
